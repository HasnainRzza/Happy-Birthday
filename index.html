<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for Minah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #ff99cc, #66b3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .content h1 {
      font-size: 3em;
      margin: 20px 0;
      color: #ffff00;
    }
    .content h1 span {
      color: #ff69b4;
    }
    .content p {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .content button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .content button:hover {
      transform: scale(1.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content" id="wishes" class="hidden">
    <h1>Best Wishes, <span>Minah</span>!</h1>
    <p>My dearest Minah, you light up my world every day.</p>
    <p>Wishing you endless joy, love, and happiness!</p>
    <button id="nextButton">Next</button>
  </div>
  <div class="content" id="birthday" class="hidden">
    <h1>Happy Birthday, <span>Minah</span>!</h1>
    <p>Here's to celebrating you today and always!</p>
    <button id="doneButton">Done</button>
  </div>
  <script>
    let envelopeClosed = true;
    let redDotX, redDotY, redDotSize = 30;
    let flapAngle = 0;
    let opening = false;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      redDotX = width / 2;
      redDotY = height / 2 - 50;
    }

    function draw() {
      clear();
      if (envelopeClosed || opening) {
        fill(255, 245, 230);
        rect(width / 2 - 100, height / 2 - 150, 200, 300);
        if (!opening) {
          fill(255, 0, 0);
          ellipse(redDotX, redDotY, redDotSize, redDotSize);
          fill(255, 245, 230);
          triangle(width / 2 - 100, height / 2 - 150, width / 2 + 100, height / 2 - 150, width / 2, height / 2 - 50);
        } else {
          push();
          translate(width / 2, height / 2 - 150);
          rotate(radians(-flapAngle));
          fill(255, 245, 230);
          triangle(-100, 0, 100, 0, 0, 100);
          pop();
          flapAngle += 2;
          if (flapAngle >= 180) {
            opening = false;
            envelopeClosed = false;
            document.getElementById('wishes').classList.remove('hidden');
          }
        }
      }
    }

    function mousePressed() {
      if (envelopeClosed && dist(mouseX, mouseY, redDotX, redDotY) < redDotSize / 2) {
        opening = true;
      }
    }

    document.getElementById('nextButton').addEventListener('click', () => {
      document.getElementById('wishes').classList.add('hidden');
      document.getElementById('birthday').classList.remove('hidden');
    });

    document.getElementById('doneButton').addEventListener('click', () => {
      document.getElementById('birthday').classList.add('hidden');
    });

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      redDotX = width / 2;
      redDotY = height / 2 - 50;
    }
  </script>
</body>
</html>
